{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
            <a class="navbar-brand navbar-img" href="#">
                <img src="{% static '/images/Logo@2x.png' %}" alt="" srcset="" width="360px" height="52px" />
            </a>
            <form class="d-flex search-bar" role="search">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text custom-border"><img
                                src="{% static '/images/Icon material-search.png' %}" alt="" srcset="" width="20px"
                                height="24px" /></span>
                    </div>
                    <input class="search-input" type="text" name="search" id="search" placeholder="Search" />
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid bg-image">
        <div class="container-fluid">
            <div class="container-login">
                <div class="container-login-img">
                    <img src="{% static '/images/Group 177999.png' %}" alt="" srcset="" width="600px" height="500px" />
                </div>

                <div class="col-lg-5 h-25 mb-5 mb-lg-0 login-card">
                    <div class="card w-100">
                        <div class="card-body py-5 px-md-5">
                            <div class="card-title fw-bolder">
                                <div style="font-size: 26px">WELCOME TO</div>
                                <div style="font-size: 24px">
                                    <span style="color: #1f389a">BRANE </span>
                                    <span style="color: #ffa354">EDUCATION</span>
                                </div>
                            </div>
                            <form action="{% url 'SignUp' %}" method="POST">
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="name">Name</label>
                                        <div class="form-outline input-group">
                                            <span class="input-group-text"><img
                                                    src="{% static '/images/Icon awesome-user.png' %}" alt="" srcset=""
                                                    width="18px" height="20px" /></span>
                                            <input type="text" name="name" id="name" placeholder="name"
                                                class="form-control" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="phno">Contact Number</label>
                                        <div class="form-outline input-group">
                                            <span class="input-group-text"><img
                                                    src="{% static '/images/Icon awesome-phone-square-alt.png' %}" alt=""
                                                    srcset="" width="18px" height="20px" /></span>
                                            <input type="text" name="contact_number" id="phno" placeholder="contact number"
                                                class="form-control" required />
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <div class="form-outline input-group">
                                        <span class="input-group-text"><img
                                                src="{% static '/images/Icon ionic-md-mail.jpg' %}" alt="" srcset=""
                                                width="18px" height="16px" /></span>
                                        <input type="email" name="email" id="email" placeholder="Enter your email"
                                            class="form-control" required />
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <div class="form-outline input-group">
                                        <span class="input-group-text"><img src="{% static '/images/Icon awesome-user.png' %}"
                                                alt="" srcset="" width="18px" height="20px" /></span>
                                        <input type="text" name="username" id="username"
                                            placeholder="Enter your username" class="form-control" required />
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <div class="form-outline input-group">
                                        <span class="input-group-text"><img src="{% static '/images/Icon awesome-unlock-alt.png' %}" alt="" srcset="" width="18px" height="22px" /></span>
                                        <input type="password" name="password1" id="password" class="form-control" required />
                                    </div>
                                </div>
                                

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Confirm Password</label>
                                    <div class="form-outline input-group">
                                        <span class="input-group-text"><img
                                                src="{% static '/images/Icon awesome-unlock-alt.png' %}" alt="" srcset=""
                                                width="18px" height="22px" /></span>
                                        <input type="password" name="password2" id="confirmPassword" class="form-control"
                                            required />
                                    </div>
                                </div>

                                <!-- <div class="checkbox-singup">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="student" id="student"
                                            disabled />
                                        <label class="form-check-label" for="student">
                                            I'm Student
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="parent" id="parent"
                                            disabled />
                                        <label class="form-check-label" for="parent">
                                            I'm Parent
                                        </label>
                                    </div>
                                </div> -->


                                <!-- <div class="checkbox-signup">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="user_type" id="student"
                                            value="student" />
                                        <label class="form-check-label" for="student">I'm Student</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="user_type" id="parent"
                                            value="parent" />
                                        <label class="form-check-label" for="parent">I'm Parent</label>
                                    </div>
                                </div> -->


                                <!-- <div id="" style="font-size:18px;color:red;padding:6px 0 10px 25px ;">{{username_taken_msg}}</div> -->
                                <!-- Submit button -->
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary signup-btn-color" type="submit">
                                        Signup
                                    </button>
                                </div>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <hr />

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-facebook"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-google"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-linkedin"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
