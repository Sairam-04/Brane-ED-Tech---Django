{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
            <a class="navbar-brand navbar-img" href="#">
                <img src="{% static '/images/Logo@2x.png' %}" alt="" srcset="" width="360px" height="52px" >
            </a>
            <form class="d-flex search-bar" role="search">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text custom-border"><img src="{% static '/images/Icon material-search.png' %}" alt="" srcset="" width="20px" height="24px"></span>
                    </div>
                  <input class="search-input" type="text" name="search" id="search" placeholder="Search">
                  
              </div>
          </form>  
        </div>
    </nav>
    <div class="container-fluid bg-image ">
        <div class="container-fluid bg-height">
            <div class="container-login">
                <div class="container-login-img">
                    <img src="{% static '/images/Group 177999.png' %}" alt="" srcset="" width="600px" height="500px">
                </div>

                <div class="col-lg-5 h-25 mb-5 mb-lg-0 login-card">
                    <div class="card w-100">
                      <div class="card-body py-5 px-md-5">
                        <div class="card-title fw-bolder">
                            <div style="font-size: 26px;">WELCOME TO</div>
                            <div style="font-size: 24px;"><span style="color: #1F389A;">BRANE </span> <span style="color: #FFA354;">EDUCATION</span></div>
                          </div>
                        <form action="" method="post">
                          <!-- 2 column grid layout with text inputs for the first and last names -->
                          <div class="row">
          
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                            <div class="form-outline input-group">
                                <span class="input-group-text"><img src="{% static '/images/Icon awesome-user.png' %}" alt="" srcset="" width="18px" height="22px"></span>
                                <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control" required>
                            </div>
                            
                          </div>

                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <div class="form-outline input-group">
                                <span class="input-group-text"><img src="{% static '/images/Icon awesome-unlock-alt.png' %}" alt="" srcset="" width="18px" height="22px"></span>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>                            
                          </div>
          
                          <div class="checkbox-remeberme">
                            <div class="checkbox-singup">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="rememberme" id="rememberme" >
                                    <label class="form-check-label" for="rememberme">
                                      Remember me
                                    </label>
                                  </div>
                              </div>
                              <div>
                                <a href="#" class="text-decoration-none text-custom-color">Reset Password</a>
                              </div>
                          </div>
                          <!-- <div id="" style="color:red; text-align: center;padding: 18px 0;font-size: 17px;">{{invalid_user}}</div> -->

                          <!-- Submit button -->
                          <div class="d-grid gap-2">
                            <button class="btn btn-primary signup-btn-color" type="submit">Signin</button>
                          </div>
          
                          <!-- Register buttons -->
                          <div class="text-center">
                            <hr>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="bi bi-facebook"></i>
                            </button>
          
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="bi bi-google"></i>
                            </button>
          
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="bi bi-twitter"></i>
                            </button>
          
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="bi bi-linkedin"></i>
                            </button>
                          </div>
                        </form>
                        <div style="display: flex; justify-content: center;">
                            Don't have account?&nbsp 
                            <span> <a href="{% url 'SignUp' %}" class="text-decoration-none text-custom-color"> Create Account</a></span>
                        </div>
                      </div>
                    </div>
                  </div>
          
            </div>
        </div>

    </div>  


</body>
</html>
