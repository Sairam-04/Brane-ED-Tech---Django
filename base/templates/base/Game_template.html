{% extends 'base/Main_template.html' %}
{% load static %}

{% block content %}

<style>
  body {
    margin: 0;
    padding: 0;

    background-size: cover;
    background-position: center;
  }

  #page-container {
    position: relative;
    background-image: url("{% static '/images/Game/start_bgg.png' %}");
    background-position: center;
    background-size: cover;
    width: 800px;
    height: 500px;
  }

  #logo {
    position: absolute;
    top: 10px;
    left: 10px;
  }

  #image-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #small-image {
    width: 200px;
    height: 200px;
  }

  #start-button {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    border-radius: 20px;
    width: 12%;
    padding: 10px;
    background-color: orange;
    border-radius: 5px;
    color: white;
    border: none;
    font-size: 18px;
    font-weight: 500;
  }
</style>

<div class="container-fluid container-bg-color">
  <div class="row">
      <div class="col-8 mx-auto pt-3 pb-5">
          <div class="card rounded-0" style="background-color: #fff;">
              <div class="card-body card-custom">
                <div id="page-container">
     
                  <div id="image-container">
                    <img id="small-image" src="{% static '/images/Game/image-top.png'%}" alt="Small Image">
                  </div>
                <button id="start-button">Start</button>    
              </div>
          </div>
      </div>
  </div>
</div>

<script>
  var startButton = document.getElementById("start-button");
  startButton.addEventListener("click", function () {
    window.location.href = "{% url 'Game_view' %}";
  });
</script>

{% endblock content %}
